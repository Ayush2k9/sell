<html>
    <head>
        <title>Selfie Page</title>
        <link href="https://fonts.googleapis.com/css?family=Yeon+Sung&display=swap" rel="stylesheet"><meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>

        <link rel="stylesheet" type="text/css" href="style.css">
        <script src="main.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    </head>
    <body>
        <center>
            <h1>Voice Selfie Website <img src="zoroak.jpg" id="Log"></h1>
            <hr>
            <br>
            <h2 style="color:rgb(190, 26, 59)">Please Press Allow As Soon As A Pop Comes After You Give Voice Command</h2>
            <div class="form-group">
                <h3>Say"Take my Selfie"</h3>
                <label>Your Voice Input:</label>
                <textarea class="form-control" id="Text_box" readonly="true"></textarea>
            </div>
            <br>
            <button class="btn btn-primary" id="BTN" onclick="start()">Start</button>
            <h4>Press The Start Button</h4>
            <label>Your Web Cam</label>
            <div id="camera"></div>
            <br>
            <label>Your Selfie Will Be Display Here</label>
            <div id="result"></div>
        </center>
    </body>
</html>
